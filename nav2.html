<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Tailwind css -->
     <script src="https://cdn.tailwindcss.com"></script>

     <!-- Font Awesome -->
     <script src="https://kit.fontawesome.com/adde3bc92e.js" crossorigin="anonymous"></script>

     <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <title>Document</title>
</head>
<body class="bg-cyan-400">
    <nav class="md:flex md:justify-between md:items-center bg-white p-5 shadow">
        <div class="flex items-center justify-between">
            <span class="font-[Poppins] text-2xl cursor-pointer">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/768px-Tailwind_CSS_Logo.svg.png" alt="" class="h-10 inline">
                Tailwind
            </span>
            <span class="md:hidden block text-2xl">
                <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
                <!-- <i class="fa-solid fa-xmark"></i> -->
            </span>
        </div>

        <ul class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
            <li class="mx-5">
                <a href="#" class="text-xl hover:text-cyan-500 duration-500">Home</a>
            </li>
            <li class="mx-5">
                <a href="#" class="text-xl hover:text-cyan-500 duration-500">Service</a>
            </li>
            <li class="mx-5">
                <a href="#" class="text-xl hover:text-cyan-500 duration-500">About</a>
            </li class="mx-5">
            <li class="mx-5">
                <a href="#" class="text-xl hover:text-cyan-500 duration-500">Contact</a>
            </li>
            <li class="mx-5">
                <a href="#" class="text-xl hover:text-cyan-500 duration-500">Blogs</a>
            </li>
            <button class="mx-5 bg-cyan-400 duration-500 text-white font-[Poppins] px-5 py-2 hover:bg-cyan-500 rounded">
                Get Started
            </button>
        </ul>
    </nav>

    <script>
        function Menu(e) {
            let list = document.querySelector('ul');
            e.class ==='menu' ? (e.class = 'close',list.classList.add('top-[80px]'),list.classList.add('opacity-[100]')) : (e.class='menu', list.classList.remove('top-[80px]'),list.classList.remove('opacity-100'))
        }
    </script>
</body>
</html>
